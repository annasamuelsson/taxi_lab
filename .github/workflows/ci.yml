name: CI
on: [push, pull_request]
jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Lint (ruff install optional)
        run: python -m pyflakes src || true
      - name: Tests
        run: pytest -q
      - name: Build Docker image
        run: docker build -t taxi-fare-service:ci -f docker/Dockerfile .
